name: Run Node script with secret
on:
  workflow_dispatch:

jobs:
  run-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm ci

      - name: Run script (secret available as env var)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Node process can access process.env.OPENROUTER_API_KEY
          node docs/server.js
